<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTEXIS - Tableau de bord</title>
    <link rel="stylesheet" href="choix_action.css">
</head>
<body>
    <header>
        <img src="/image/cryptexis.JPG" alt="Logo Cryptexis">
    </header>

    <div class="dashboard-container">
        <h1 id="welcome-title">Bonjour, que voulez-vous faire ?</h1>
        <p class="welcome-message"></p>

        <div class="actions-container">
            <div class="action-card" id="crypter-btn">Crypter</div>
        </div>
        <div class="actions-container2">
            <div class="action-card2" id="decrypter-btn">Décrypter</div>
        </div>

        <div class="logout-container">
            <button id="logout-btn">Déconnexion</button>
        </div>
    </div>

    <script>
    const firstName = localStorage.getItem("firstName");
    if (firstName) {
        document.getElementById("welcome-title").textContent = `Bonjour ${firstName}, que voulez-vous faire ?`;
    } else {
        // Redirection si non connecté
        window.location.href = "/"; // Retour à la page d'accueil
    }

    document.getElementById("crypter-btn").addEventListener("click", function () {
        window.location.href = "../cryptage/cryptage.html";
    });

    document.getElementById("decrypter-btn").addEventListener("click", function () {
        window.location.href = "../cryptage2/cryptage2.html";
    });

    document.getElementById("logout-btn").addEventListener("click", function () {
        localStorage.removeItem("firstName");
        window.location.href = "/";
    });
    </script>
</body>
</html>
